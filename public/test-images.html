<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-image { margin: 10px; padding: 10px; border: 1px solid #ccc; }
        .test-image img { max-width: 200px; max-height: 150px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Image Accessibility Test</h1>
    <p>This page tests if images are accessible from your hosting provider.</p>
    
    <div class="test-image">
        <h3>Slider Images:</h3>
        <img src="https://res.cloudinary.com/dvybb2xnc/image/upload/v1751551864/slider1_kpddqi.png" alt="Slider 1" onload="this.parentElement.innerHTML += '<p class=\'success\'>✅ Slider 1 loaded successfully</p>'" onerror="this.parentElement.innerHTML += '<p class=\'error\'>❌ Slider 1 failed to load</p>'">
        <img src="https://res.cloudinary.com/dvybb2xnc/image/upload/v1751551865/slider2_bt8bap.png" alt="Slider 2" onload="this.parentElement.innerHTML += '<p class=\'success\'>✅ Slider 2 loaded successfully</p>'" onerror="this.parentElement.innerHTML += '<p class=\'error\'>❌ Slider 2 failed to load</p>'">
    </div>
    
    <div class="test-image">
        <h3>Logo Images:</h3>
        <img src="https://res.cloudinary.com/dvybb2xnc/image/upload/v1751550832/pmi-it-logo_pegnsp.png" alt="PMI Logo" onload="this.parentElement.innerHTML += '<p class=\'success\'>✅ PMI Logo loaded successfully</p>'" onerror="this.parentElement.innerHTML += '<p class=\'error\'>❌ PMI Logo failed to load</p>'">
        <img src="https://res.cloudinary.com/dvybb2xnc/image/upload/v1751551231/futurecities-logo_qgotzj.jpg" alt="FutureCities Logo" onload="this.parentElement.innerHTML += '<p class=\'success\'>✅ FutureCities Logo loaded successfully</p>'" onerror="this.parentElement.innerHTML += '<p class=\'error\'>❌ FutureCities Logo failed to load</p>'">
    </div>
    
    <div class="test-image">
        <h3>Team Images:</h3>
        <img src="https://res.cloudinary.com/dvybb2xnc/image/upload/v1751552078/team1_ibiine.jpg" alt="Team 1" onload="this.parentElement.innerHTML += '<p class=\'success\'>✅ Team 1 loaded successfully</p>'" onerror="this.parentElement.innerHTML += '<p class=\'error\'>❌ Team 1 failed to load</p>'">
        <img src="https://res.cloudinary.com/dvybb2xnc/image/upload/v1751552079/team2_nganip.png" alt="Team 2" onload="this.parentElement.innerHTML += '<p class=\'success\'>✅ Team 2 loaded successfully</p>'" onerror="this.parentElement.innerHTML += '<p class=\'error\'>❌ Team 2 failed to load</p>'">
    </div>
    
    <div class="test-image">
        <h3>Company Logos:</h3>
        <img src="https://res.cloudinary.com/dvybb2xnc/image/upload/v1751551475/Company1_tc25l8.png" alt="Company 1" onload="this.parentElement.innerHTML += '<p class=\'success\'>✅ Company 1 loaded successfully</p>'" onerror="this.parentElement.innerHTML += '<p class=\'error\'>❌ Company 1 failed to load</p>'">
        <img src="https://res.cloudinary.com/dvybb2xnc/image/upload/v1751551476/Company2_lpd657.jpg" alt="Company 2" onload="this.parentElement.innerHTML += '<p class=\'success\'>✅ Company 2 loaded successfully</p>'" onerror="this.parentElement.innerHTML += '<p class=\'error\'>❌ Company 2 failed to load</p>'">
    </div>
    
    <div class="test-image">
        <h3>Other Images:</h3>
        <!-- No Cloudinary link provided for partnership-agreement.jpg, so this is omitted or you can add the link if available -->
    </div>
    
    <script>
        // Log all image loading attempts
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                console.log('Testing image:', img.src);
            });
        });
    </script>
</body>
</html>
